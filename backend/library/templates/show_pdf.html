<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <ul>
        {% for obj in library %}
        <li>{{obj.book_name}} : 
            <a href="{{obj.book.url}}">{{obj.book.url}}</a>
        </li>
        <img src="{{obj.image.url}}" alt="{{obj.book_name}}">
        {% endfor %}
    </ul>
</body>
</html>
