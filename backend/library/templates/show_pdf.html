<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <ul>
        {% for obj in library %}
        <li>{{obj.book_name}} : 
            <a href="{{obj.book.url}}">{{obj.book.url}}</a>
            <a href="{% url "response" obj.pk %}">click response</a>
        </li>
        {% comment %} <img src="{{obj.image.url}}" alt="{{obj.book_name}}"> {% endcomment %}
        <embed src="{{obj.book.url}}" style="width: 100vh; height: 100vh;" type="">
        {% endfor %}
    </ul>
</body>
</html>
